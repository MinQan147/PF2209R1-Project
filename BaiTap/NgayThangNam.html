<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Ngày tháng năm.</h4>
    <script>
        let ngay = parseInt(prompt('Vui lòng nhập ngày: '));
        let thang = parseInt(prompt('Vui lòng nhập tháng: '));
        let nam = parseInt(prompt('Vui lòng nhập năm: '));

        document.write(ngay + '/' + thang +'/'+ nam);
    </script>
</body>
</html>
