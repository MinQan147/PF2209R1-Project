<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Đăng ký thành viên</title>
</head>
<body>
    <h2>Đăng Ký Thành Viên</h2>
    <form action="" method="post">
        <fieldset>
            <legend>Thông tin cá nhân</legend>
            Name: <input placeholder="Họ tên" name="fullName"/> <br>
            Age: <input placeholder="Tuổi" name="age"/> <br>
            Phone: <input type="number" name="phone"/> <br>
            Email: <input type="email"/> <br>
            Password: <input type="password" name="password"/> <br>
            Gender: <input type="radio" name="GioiTinh" checked value="Male"/>
                    Nam
                    <input type="radio" name="GioiTinh" value="Female"/>
                    Nu <br>
            Sở Thích: <input type="checkbox" name="sothich" value="DL"/>
                    Du Lich
                    <input type="checkbox" name="sothich" value="XP"/>
                    Xem Phim
                    <input type="checkbox" name="sothich" value="DC"/>
                    Đá Cầu
        </fieldset> <br>
        <input type="submit" value="Đăng Ký" />
        <input type="reset" value="Xóa" />
    </form>
</body>
</html>
