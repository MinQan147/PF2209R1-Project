<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Document</title>
    </head>
    <body>
        <script>
            function xuLyHoTen() {
                let traLoi = prompt('Bạn tên gì?');
                alert('Xin chào bạn: ' + traLoi);
            }

            function xuLyThongTin() {
                let traLoi = confirm('Bạn hiểu bài không?');
                if(traLoi == true) alert('Bạn đã trả lời: Có');
                else alert('Bạn đã trả lời: Không');
            }
        </script>
        <button type="button" onclick="xuLyThongTin()">Hỏi</button>
        <input type="button" value="Hello" onclick="alert('HELLO Các bạn')" />
        <input type="button" value="Hỏi tên" onclick="xuLyHoTen()" />
    </body>
</html>
