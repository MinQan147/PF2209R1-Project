<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    Nhập số:
    <input type="number" id="SoNhap" />
    <button>Kiểm tra</button>
    <div></div>
    <script>
        function KiemTraNhap() {
            let chuoiNhap = document.getElementById('SoNhap').value;
            let ketQua = "";

            if ((chuoiNhap === "") || (isNaN(chuoiNhap) === true)) {
                ketQua = "Không hợp lệ!";
            } else {
                let soNhap = parseInt(chuoiNhap);
                if (soNhap % 2 == 0) {
                    ketQua = `${soNhap} là số chẵn.`;
                } else {
                    ketQua = `${soNhap} là số lẽ.`;
                }
            }

            document.getElementById("KetQua").innerHTML = ketQua;
        }
    </script>
</body>
</html>
