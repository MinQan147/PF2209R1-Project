<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bảng cửu chương</title>
</head>
<body>
    In cửu chương số: 
    <input id="SoNhap" type="number" min="1" />
    <button type="button" onclick="inBangCuuChuong()">In</button>
    <div id="KetQua"></div>
    <script>
        function inBangCuuChuong() {
            let soDaNhap = parseInt(document.getElementById('SoNhap').value);

            //Cách 1: tạo chuỗi
            // let chuoi = "";
            for(let i = 0; i < 11; i++) {
            //     chuoi += `${soDaNhap} x ${i} = ${soDaNhap * i}<br>`;
            // }
            // document.getElementById('KetQua').innerHTML = chuoi;

            //Cách 1: appendChild()
            let con = document.createElement('div');
            con.innerHTML = `${soDaNhap} x ${i} = ${soDaNhap * i}`;
            document.getElementById('KetQua').appendChild(con);
            }
        }
    </script>
</body>
</html>
