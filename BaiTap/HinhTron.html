<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h4>Tính chu vi và diện tích hình tròn.</h4>
    <script>
        const Pi = 3.14;
        let banKinh = parseInt(prompt('Vui lòng nhập bán kính:'));

        let duongKinh = parseFloat(banKinh * banKinh);
        let chuVi = parseFloat(2 * banKinh * Pi);
        let dienTich = parseFloat(duongKinh * Pi);

        document.write('Bán kính: ' + banKinh + '<br>');
        document.write('Đường kính: ' + duongKinh + '<br>');
        document.write('Chu vi hình tròn = ' + chuVi + '<br>');
        document.write('Diện tích hình tròn = ' + dienTich);
    </script>
</body>
</html>
